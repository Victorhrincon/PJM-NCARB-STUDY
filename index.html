<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>A-Practice | Architectural Intelligence</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<style>
  :root { --bg: #ffffff; --text: #1a1a1a; --subtle: #888; --accent: #0047FF; --border: #eee; }
  body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 40px; }
  header { padding: 40px 20px 10px; text-align: left; max-width: 800px; margin: 0 auto; box-sizing: border-box; }
  header h1 { font-weight: 500; letter-spacing: -0.5px; font-size: 1.2rem; margin: 0; text-transform: uppercase; }
  main { padding: 20px; max-width: 800px; margin: 0 auto; width: 100%; box-sizing: border-box; }
  
  /* Minimalist Input */
  textarea { width: 100%; height: 80px; border: none; border-bottom: 1px solid var(--border); font-size: 1.1rem; color: var(--text); padding: 10px 0; outline: none; transition: 0.3s; }
  textarea:focus { border-bottom: 1px solid var(--text); }

  /* Consistent, Elegant Buttons */
  .action-btns { margin: 30px 0; display: flex; flex-direction: column; gap: 12px; }
  button { 
    width: 100%; padding: 14px; border-radius: 2px; font-weight: 500; 
    text-transform: uppercase; cursor: pointer; font-size: 0.75rem; 
    letter-spacing: 1px; transition: 0.3s; border: 1px solid var(--text);
  }
  #frameBtn { background: transparent; color: var(--text); opacity: 0.4; }
  #frameBtn.ready { opacity: 1; background: var(--text); color: white; }
  #pdfBtn { background: transparent; color: var(--accent); border-color: var(--accent); display: none; }

  /* Results Section */
  #resultsArea { display: none; margin-top: 40px; border-top: 1px solid var(--text); padding-top: 30px; }
  .data-card { margin-bottom: 30px; }
  .data-card h3 { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1.5px; color: var(--subtle); margin-bottom: 15px; }
  .data-table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
  .data-table tr { border-bottom: 1px solid #f9f9f9; }
  .data-table td { padding: 12px 0; vertical-align: top; line-height: 1.5; }
  .label { color: var(--subtle); width: 30%; text-transform: uppercase; font-size: 0.65rem; padding-top: 14px; }
  
  .modes { display: flex; gap: 20px; margin-top: 10px; }
  .mode-btn { border: none; background: none; color: #ccc; padding: 0; width: auto; font-size: 0.7rem; }
  .mode-btn.active { color: var(--text); text-decoration: underline; }
</style>
</head>
<body>

<header>
  <h1>A-Practice</h1>
</header>

<main id="content">
  <textarea id="pInput" placeholder="Enter address or project genesis..." oninput="monitor()"></textarea>
  
  <div class="modes">
    <button class="mode-btn" onclick="sm('residential', this)">Residential</button>
    <button class="mode-btn active" onclick="sm('commercial', this)">Commercial</button>
  </div>

  <div class="action-btns">
    <button id="frameBtn" onclick="frame()">Frame Project</button>
    <button id="pdfBtn" onclick="downloadPDF()">Export NCARB Summary</button>
  </div>

  <div id="resultsArea">
    <div class="data-card">
        <h3>Zoning & Feasibility</h3>
        <table class="data-table" id="zoningTable"></table>
    </div>
    <div class="data-card">
        <h3>IBC & Life Safety</h3>
        <table class="data-table" id="ibcTable"></table>
    </div>
  </div>
</main>

<script>
  let m = 'commercial';
  function sm(mode, btn) {
    m = mode;
    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
  }

  function monitor() {
    const btn = document.getElementById('frameBtn');
    if(document.getElementById('pInput').value.length > 5) {
      btn.classList.add('ready');
    } else {
      btn.classList.remove('ready');
    }
  }

  async function frame() {
    const input = document.getElementById('pInput').value;
    const btn = document.getElementById('frameBtn');
    if(input.length < 5) return;

    btn.innerText = "Processing...";
    btn.disabled = true;

    try {
      const response = await fetch('/api/frame', {
        method: 'POST',
        body: JSON.stringify({ prompt: input, mode: m })
      });
      const data = await response.json();

      document.getElementById('resultsArea').style.display = 'block';
      document.getElementById('pdfBtn').style.display = 'block';

      document.getElementById('zoningTable').innerHTML = `
          <tr><td class="label">District</td><td>${data.district || 'N/A'}</td></tr>
          <tr><td class="label">Max Height</td><td>${data.max_height || 'N/A'}</td></tr>
          <tr><td class="label">Parking</td><td>${data.parking_exemptions || 'N/A'}</td></tr>
      `;
      document.getElementById('ibcTable').innerHTML = `
          <tr><td class="label">Occupancy</td><td>${data.ibc_occupancy || 'N/A'}</td></tr>
          <tr><td class="label">Strategy</td><td>${data.strategic_play || 'N/A'}</td></tr>
      `;

      btn.innerText = "New Frame";
      btn.disabled = false;
    } catch (error) {
      alert("System Timeout. Try again.");
      btn.innerText = "Frame Project";
      btn.disabled = false;
    }
  }

  function downloadPDF() {
    const element = document.getElementById('content');
    const opt = {
      margin: 0.5,
      filename: 'APractice-Analysis.pdf',
      jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
    };
    html2pdf().set(opt).from(element).save();
  }
</script>
</body>
</html>
