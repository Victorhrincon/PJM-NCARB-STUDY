<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
  /* ... existing styles ... */
  .button-row { display: flex; gap: 10px; margin-top: 20px; }
  #frameBtn { 
    position: relative; bottom: auto; right: auto; /* Moves it from the corner */
    display: block; width: 100%; background: var(--text); color: white; 
    padding: 15px; border-radius: 4px; font-weight: 600; cursor: pointer;
  }
  #pdfBtn { 
    display: none; width: 100%; background: var(--accent); color: white; 
    padding: 15px; border: none; border-radius: 4px; font-weight: 600; 
    cursor: pointer; margin-top: 10px;
  }
</style>

<button id="frameBtn" onclick="frame()">Frame Project</button>
  <button id="pdfBtn" onclick="downloadPDF()">Save as NCARB Report (PDF)</button>
</main>

<script>
  // ... existing functions (sm, monitor) ...

  async function frame() {
    // ... keep your existing frame() logic ...
    // Add this line at the end of the 'try' block:
    document.getElementById('pdfBtn').style.display = 'block'; 
  }

  function downloadPDF() {
    const element = document.getElementById('content');
    const opt = {
      margin: 1,
      filename: 'A-Practice-Report.pdf',
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
    };
    html2pdf().set(opt).from(element).save();
  }
</script>
