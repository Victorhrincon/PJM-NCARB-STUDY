<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A-Practice | Architectural Intelligence</title>
<link rel="manifest" href="manifest.json?v=2">
<link rel="apple-touch-icon" href="icon-192.png?v=2">
<style>
  :root { --bg: #ffffff; --text: #1a1a1a; --subtle: #888; --accent: #00b894; --border: #eee; }
  body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
  
  header { padding: 60px 40px 20px; text-align: left; max-width: 800px; width: 100%; margin: 0 auto; box-sizing: border-box; }
  header h1 { font-weight: 500; letter-spacing: -0.5px; font-size: 1.5rem; margin: 0; }
  header p { font-size: 0.9rem; color: var(--subtle); margin-top: 8px; font-weight: 300; }

  main { flex: 1; display: flex; flex-direction: column; padding: 20px 40px; max-width: 800px; margin: 0 auto; width: 100%; box-sizing: border-box; }
  .question { font-size: 1.8rem; font-weight: 400; margin-bottom: 40px; line-height: 1.3; }
  
  .input-container { width: 100%; margin-bottom: 20px; position: relative; }
  textarea { width: 100%; height: 200px; border: none; outline: none; font-size: 1.1rem; color: var(--text); resize: none; background: transparent; padding: 0; line-height: 1.6; font-weight: 300; }
  textarea::placeholder { color: #ccc; }

  #modeFeedback { font-size: 0.85rem; color: var(--subtle); margin-bottom: 50px; opacity: 1; transition: 0.3s; font-style: italic; }

  .footer-controls { margin-top: auto; padding-bottom: 60px; }
  .modes { display: flex; gap: 40px; margin-bottom: 30px; }
  .mode-btn { background: none; border: none; color: #ccc; cursor: pointer; font-size: 0.8rem; font-weight: 600; text-transform: uppercase; padding: 0; transition: 0.3s; }
  .mode-btn.active { color: var(--text); }

  .upload-row { display: flex; gap: 20px; border-top: 1px solid #f0f0f0; padding-top: 20px; }
  .upload-tag { font-size: 0.75rem; color: #999; cursor: pointer; transition: 0.2s; }
  .upload-tag:hover { color: var(--text); }

  #frameBtn { position: fixed; bottom: 40px; right: 40px; background: var(--text); color: white; border: none; padding: 15px 40px; font-size: 0.8rem; font-weight: 600; text-transform: uppercase; cursor: pointer; display: none; border-radius: 4px; }
</style>
</head>
<body>

<header>
  <h1>A-Practice</h1>
  <p>Leadership-level project framing</p>
</header>

<main>
  <div class="question">What are you trying to understand about this project?</div>
  
  <div class="input-container">
    <textarea id="pInput" placeholder="Describe the genesis of the project. Be as specific or as broad as you need to be." oninput="monitor()"></textarea>
  </div>

  <div id="modeFeedback">Senior-level project framing, feasibility, and risk.</div>

  <div class="footer-controls">
    <div class="modes">
      <button class="mode-btn" onclick="sm('residential', this)">Residential</button>
      <button class="mode-btn active" onclick="sm('commercial', this)">Commercial</button>
      <button class="mode-btn" onclick="sm('experimental', this)">Experimental</button>
    </div>

    <div class="upload-row">
      <span class="upload-tag">+ zoning</span>
      <span class="upload-tag">+ program</span>
      <span class="upload-tag">+ survey</span>
    </div>
  </div>

  <button id="frameBtn" onclick="frame()">Frame Project</button>
</main>

<script>
  let m = 'commercial';
  const f = {
    residential: "Risk-aware guidance for real residential projects.",
    commercial: "Senior-level project framing, feasibility, and risk.",
    experimental: "Explore future practice. No assumptions. No liability."
  };

  function sm(mode, btn) {
    m = mode;
    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById('modeFeedback').innerText = f[mode];
  }

  function monitor() {
    const btn = document.getElementById('frameBtn');
    btn.style.display = document.getElementById('pInput').value.length > 20 ? 'block' : 'none';
  }

  function frame() {
    // This will connect to the analyze.js bridge later
    alert("Initiating Project Genesis Review in " + m + " mode...");
  }
</script>
</body>
</html>
