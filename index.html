<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NCARB PjM Master Study Tool</title>
<style>
  :root { --primary: #2d3436; --accent: #00b894; --bg: #f9f9f9; --card-bg: #ffffff; }
  body { font-family: 'Segoe UI', Helvetica, sans-serif; background: var(--bg); color: var(--primary); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
  h1 { font-weight: 300; letter-spacing: 2px; margin-bottom: 10px; font-size: 1.6rem; }
  .subtitle { margin-bottom: 30px; color: #636e72; font-size: 0.9rem; }
  .sections { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; max-width: 900px; width: 100%; margin-bottom: 20px; }
  .sec-btn { padding: 12px; border: 1px solid #ddd; border-radius: 4px; background: white; cursor: pointer; text-align: center; font-size: 0.8rem; transition: all 0.2s; text-transform: uppercase; letter-spacing: 1px; color: var(--primary); }
  .sec-btn:hover { border-color: var(--accent); color: var(--accent); }
  .sec-btn.active { background: var(--accent); color: white; border-color: var(--accent); }
  .sub-tabs { display: none; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 8px; width: 100%; max-width: 900px; margin-bottom: 30px; }
  .sub-btn { padding: 8px; border: 1px solid #ddd; border-radius: 20px; font-size: 0.75rem; text-align: center; cursor: pointer; color: #636e72; background: white; transition: 0.2s; }
  .sub-btn.active { border-color: var(--accent); color: var(--accent); font-weight: bold; }
  .card-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; width: 100%; max-width: 1000px; }
  .card { background: var(--card-bg); border-radius: 8px; padding: 30px; min-height: 180px; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; border: 1px solid #eee; box-shadow: 0 4px 6px rgba(0,0,0,0.02); transition: transform 0.2s; text-align: center; position: relative; }
  .card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px rgba(0,0,0,0.05); }
  .obj-tag { position: absolute; top: 15px; left: 15px; font-size: 0.65rem; color: #aaa; text-transform: uppercase; font-weight: bold; }
  .q-text { font-size: 1rem; line-height: 1.5; color: var(--primary); }
  .a-text { font-weight: 600; color: var(--accent); line-height: 1.5; font-size: 1.1rem; }
  .ex-text { margin-top: 15px; font-size: 0.85rem; color: #636e72; font-style: italic; border-top: 1px solid #eee; padding-top: 10px; }
</style>
</head>
<body>

<h1>PjM Master Study</h1>
<p class="subtitle">Complete NCARB Exam Simulation</p>

<div class="sections" id="secMenu">
  <div class="sec-btn" onclick="showSec(1)">1. Resource Mgmt</div>
  <div class="sec-btn" onclick="showSec(2)">2. Work Planning</div>
  <div class="sec-btn" onclick="showSec(3)">3. Contracts</div>
  <div class="sec-btn" onclick="showSec(4)">4. Execution</div>
  <div class="sec-btn" onclick="showSec(5)">5. Quality Control</div>
</div>

<div class="sub-tabs" id="conMenu">
  <div class="sub-btn" onclick="loadCon('B101')">B101 (Owner-Arch)</div>
  <div class="sub-btn" onclick="loadCon('A201')">A201 (Gen. Cond)</div>
  <div class="sub-btn" onclick="loadCon('C401')">C401 (Arch-Cons)</div>
  <div class="sub-btn" onclick="loadCon('A101')">A101 (Owner-Cont)</div>
</div>

<div id="display" class="card-container"></div>

<script>
const studyData = {
  1: [
    {obj: "Obj 1.1", q: "An owner is assembling a team for the conceptual design of an eight-story, greenfield office building with underground parking. Which members are required? (Select 4)", a: "Architect, MEP Engineer, Structural Engineer, Geotechnical Engineer.", ex: "Geotech is critical for underground parking/foundation data. MEP/Structural are required for height/complexity."},
    {obj: "Obj 1.1", q: "A university hires an architect for an IPD renovation of a 1905 facility. Which partners should be hired before schematic design? (Select 4)", a: "General Contractor, Geotechnical Engineer, Historical Preservationist, Construction Manager.", ex: "IPD requires GC/CM involvement in predesign. Historical experts are required for 1905 facades."},
    {obj: "Obj 1.1", q: "An architect with in-house MEP services pursues a design-build refrigerated warehouse. Which partners must the firm contract? (Select 3)", a: "General Contractor, Refrigeration Consultant, Structural Engineer.", ex: "Cold-storage requires specialty refrigeration expertise above standard MEP. DB requires a GC partner."},
    {obj: "Obj 1.2", q: "A firm has 1,400 billable hours and 2,000 total hours. What is the Utilization Rate?", a: "70%", ex: "Utilization Rate = (Direct Labor / Total Labor) x 100."},
    {obj: "Obj 1.1", q: "Who should provide building design services in a standard assembly?", a: "Architect.", ex: "Primary responsibility for building design services."},
    {obj: "Obj 1.1", q: "A project includes restoration of an original facade built in 1905. Who should the architect recommend for the predesign phase?", a: "Historical Preservationist.", ex: "Required for specific restoration expertise in early phases."},
    {obj: "Obj 1.2", q: "Staffing levels are consistently high but project milestones are being missed. What should the PM evaluate first?", a: "Personnel, hours, and schedule alignment.", ex: "Requires tracking project progress based on personnel relative to the fees/schedule."},
    {obj: "Obj 1.1", q: "A new performance hall addition requires an elevated walkway connection. Which engineer is required to inform foundation/site needs?", a: "Geotechnical Engineer.", ex: "Identifies below-grade conditions necessary for structural/civil site work."},
    {obj: "Obj 1.1", q: "A refrigerated warehouse project has an aggressive schedule. Which team member is necessary for ground-up construction in a design-build team?", a: "Structural Engineer.", ex: "Required for building stability and ground-up design regardless of in-house MEP."},
    {obj: "Obj 1.1", q: "Who provides consulting services given the structural requirements of an eight-story building?", a: "Structural Engineer.", ex: "Mandatory for height/safety compliance."}
  ],
  2: [
    {obj: "Obj 2.1", q: "An architect sees workers without hard hats on a site visit. Correct response?", a: "Document in a memo to the contractor and copy the owner.", ex: "Inform the contractor; don't direct workers directly."}
  ],
  3: {
    'B101': [{obj: "Obj 3.1", q: "B101: Basic Services Phases?", a: "SD, DD, CD, Bidding, CA.", ex: "Standard 5 phases."}],
    'A201': [{obj: "Obj 3.3", q: "Who can order work to stop?", a: "The Owner.", ex: "Architects only reject work."}],
    'C401': [{obj: "Obj 3.2", q: "Consultant drawing accuracy responsibility?", a: "The Consultant.", ex: "They are the licensed professional for their scope."}],
    'A101': [{obj: "Obj 3.3", q: "A101 Pricing?", a: "Stipulated Sum.", ex: "Fixed price."}]
  },
  4: [
    {obj: "Obj 4.1", q: "Estimate is 15% over budget in DD. First step?", a: "Evaluate estimate to identify material/scope changes.", ex: "Mitigate changes to align with owner's budget."}
  ],
  5: [
    {obj: "Obj 5.1", q: "Architect in new jurisdiction. First step?", a: "Identify the Authorities Having Jurisdiction (AHJ).", ex: "Determines all required submittals/permits."}
  ]
};

function showSec(id) {
  document.querySelectorAll('.sec-btn').forEach((b, idx) => b.classList.toggle('active', (idx + 1) === id));
  const cm = document.getElementById('conMenu');
  if(id === 3) {
    cm.style.display = 'grid';
    loadCon('B101');
  } else {
    cm.style.display = 'none';
    render(studyData[id]);
  }
}

function loadCon(type) {
  document.querySelectorAll('.sub-btn').forEach(b => b.classList.toggle('active', b.innerText.includes(type)));
  render(studyData[3][type]);
}

function render(list) {
  const container = document.getElementById("display");
  container.innerHTML = "";
  if(!list) return;
  list.forEach((item, i) => {
    const card = document.createElement("div");
    card.className = "card";
    let flipped = false;
    const face = () => card.innerHTML = `<div class="obj-tag">${item.obj}</div><div class="q-text">${item.q}</div>`;
    const back = () => card.innerHTML = `<div class="obj-tag">Answer</div><div class="a-text">${item.a}</div><div class="ex-text">${item.ex}</div>`;
    face();
    card.onclick = () => { flipped = !flipped; flipped ? back() : face(); };
    container.appendChild(card);
  });
}
showSec(1);
</script>
</body>
</html>
