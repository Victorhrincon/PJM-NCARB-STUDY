<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NCARB PjM Study Guide</title>
<style>
  :root { --primary: #2d3436; --accent: #00b894; --bg: #f9f9f9; --card-bg: #ffffff; }
  body { font-family: 'Segoe UI', Helvetica, sans-serif; background: var(--bg); color: var(--primary); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
  h1 { font-weight: 300; letter-spacing: 2px; margin-bottom: 10px; font-size: 1.6rem; }
  .subtitle { margin-bottom: 30px; color: #636e72; font-size: 0.9rem; }
  .sections { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; max-width: 900px; width: 100%; margin-bottom: 20px; }
  .sec-btn { padding: 12px; border: 1px solid #ddd; border-radius: 4px; background: white; cursor: pointer; text-align: center; font-size: 0.8rem; transition: all 0.2s; text-transform: uppercase; letter-spacing: 1px; color: var(--primary); }
  .sec-btn:hover { border-color: var(--accent); color: var(--accent); }
  .sec-btn.active { background: var(--accent); color: white; border-color: var(--accent); }
  .sub-tabs { display: none; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 8px; width: 100%; max-width: 900px; margin-bottom: 30px; }
  .sub-btn { padding: 8px; border: 1px solid #ddd; border-radius: 20px; font-size: 0.75rem; text-align: center; cursor: pointer; color: #636e72; background: white; transition: 0.2s; }
  .sub-btn.active { border-color: var(--accent); color: var(--accent); font-weight: bold; }
  .card-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; width: 100%; max-width: 1000px; }
  .card { background: var(--card-bg); border-radius: 8px; padding: 30px; min-height: 180px; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; border: 1px solid #eee; box-shadow: 0 4px 6px rgba(0,0,0,0.02); transition: transform 0.2s; text-align: center; position: relative; }
  .card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px rgba(0,0,0,0.05); }
  .obj-tag { position: absolute; top: 15px; left: 15px; font-size: 0.65rem; color: #aaa; text-transform: uppercase; font-weight: bold; }
  .q-text { font-size: 1rem; line-height: 1.5; color: var(--primary); }
  .a-text { font-weight: 600; color: var(--accent); line-height: 1.5; font-size: 1.1rem; }
  .ex-text { margin-top: 15px; font-size: 0.85rem; color: #636e72; font-style: italic; border-top: 1px solid #eee; padding-top: 10px; }
</style>
</head>
<body>

<h1>PjM STUDY GUIDE</h1>
<p class="subtitle">NCARB Pattern-Based Study Tool</p>

<div class="sections" id="secMenu">
  <div class="sec-btn" onclick="showSec(1)">1. Resource Mgmt</div>
  <div class="sec-btn" onclick="showSec(2)">2. Work Planning</div>
  <div class="sec-btn" onclick="showSec(3)">3. Contracts</div>
  <div class="sec-btn" onclick="showSec(4)">4. Execution</div>
  <div class="sec-btn" onclick="showSec(5)">5. Quality Control</div>
</div>

<div class="sub-tabs" id="conMenu">
  <div class="sub-btn" onclick="loadCon('B101')">B101 (Owner-Arch)</div>
  <div class="sub-btn" onclick="loadCon('A201')">A201 (Gen. Cond)</div>
  <div class="sub-btn" onclick="loadCon('C401')">C401 (Arch-Cons)</div>
  <div class="sub-btn" onclick="loadCon('A101')">A101 (Owner-Cont)</div>
</div>

<div id="display" class="card-container"></div>

<script>
const studyData = {
  1: [
    {obj: "Obj 1.1", q: "A firm is awarded a project on a steep slope. Who is hired first?", a: "Civil Engineer", ex: "Handles site grading/drainage early on."},
    {obj: "Obj 1.2", q: "Utilization Rate formula?", a: "Direct Hours / Total Hours", ex: "Measures billable efficiency."}
  ],
  2: [
    {obj: "Obj 2.1", q: "Architect sees workers without eye protection on site. Best response?", a: "Document in a memo to the contractor and copy the owner.", ex: "Architect informs the contractor but does not direct the workers directly."},
    {obj: "Obj 2.1", q: "A major error is found in the partition types during CD phase. What to do first?", a: "Modify the internal project work plan.", ex: "Identify root cause and define a path forward internally before notifying the owner."}
  ],
  3: {
    'B101': [{obj: "Obj 3.1", q: "5 Basic Services?", a: "SD, DD, CD, Bidding, CA", ex: "Standard per B101 Article 3."}],
    'A201': [{obj: "Obj 3.3", q: "Who can order work to stop?", a: "The Owner", ex: "Architects can only reject work."}],
    'C401': [{obj: "Obj 3.2", q: "Who is responsible for consultant design errors?", a: "The Consultant", ex: "They are the licensed pro for their scope."}],
    'A101': [{obj: "Obj 3.3", q: "A101 pricing type?", a: "Stipulated Sum", ex: "Fixed price agreement."}]
  },
  4: [
    {obj: "Obj 4.1", q: "A contractor's estimate is 15% over the budget during DD. What is the architect's first step?", a: "Evaluate the estimate to identify changes in material or scope to align with the budget.", ex: "The architect must mitigate changes to comply with the construction budget."},
    {obj: "Obj 4.2", q: "The owner asks for an extra meeting every week. How should the PM proceed?", a: "Analyze the impact on fees and schedules to determine if this is an Additional Service.", ex: "Changes in the frequency of communication impact project financing."},
    {obj: "Obj 4.4", q: "A local Design Review Board rejects a specific exterior material. The owner wants the permit immediately. Best action?", a: "Remove the material from the permit set and submit it as a separate future submittal.", ex: "Allows permitting to proceed with the AHJ while the board discussion continues."},
    {obj: "Obj 4.3", q: "Who is responsible for coordinating the close-out documentation for a project delivered via Design-Bid-Build?", a: "The Architect.", ex: "The architect must coordinate close-out and CA documentation."},
    {obj: "Obj 4.4", q: "The PM is notified of a new zoning commission hearing regarding the project's height. Who must the architect bring to this meeting?", a: "The client and any consultants related to the height impact (e.g., Structural/Civil).", ex: "Architects must collaborate with project stakeholders to obtain AHJ approvals."},
    {obj: "Obj 4.1", q: "During a renovation, unforeseen asbestos is found. What is the PM's first administrative duty?", a: "Evaluate the impact of the abatement on the construction budget and project financing.", ex: "Compliance with the construction budget requires constant evaluation of estimates against unforeseen conditions."},
    {obj: "Obj 4.2", q: "The contractor identifies a conflict between structural and MEP drawings. What is the architect's first step?", a: "Review internal documentation to ensure it supports the specified delivery method.", ex: "Coordinate consultant documents to resolve conflicts before issuing instructions."},
    {obj: "Obj 4.4", q: "Which agency is responsible for issuing the final Certificate of Occupancy?", a: "The Authority Having Jurisdiction (AHJ).", ex: "The building official/plan reviewer provides final project approval."},
    {obj: "Obj 4.3", q: "A submittal for a custom fixture is rejected. What must the architect ensure the contractor does next?", a: "Resubmit a compliant version that follows the administrative procedures in the specs.", ex: "Ensures the management of project execution remains in compliance with documentation."},
    {obj: "Obj 4.1", q: "When evaluating a construction estimate, what should the architect compare it against to ensure accuracy?", a: "Market rates, previous project data, and the owner's budget for the work.", ex: "Constant monitoring of budget compliance is required per Objective 4.1."}
  ],
  5: [
    {obj: "Obj 5.2", q: "Internal reviews occur after each phase is 80% complete. In a 12-month schedule with 3-month phases, when is the first review?", a: "Month 2, Week 4 / Month 3, Week 1", ex: "Based on 80% completion of the first phase duration."}
  ]
};

function showSec(id) {
  document.querySelectorAll('.sec-btn').forEach((b, idx) => b.classList.toggle('active', (idx + 1) === id));
  const cm = document.getElementById('conMenu');
  if(id === 3) {
    cm.style.display = 'grid';
    loadCon('B101');
  } else {
    cm.style.display = 'none';
    render(studyData[id]);
  }
}

function loadCon(type) {
  document.querySelectorAll('.sub-btn').forEach(b => b.classList.toggle('active', b.innerText.includes(type)));
  render(studyData[3][type]);
}

function render(list) {
  const container = document.getElementById("display");
  container.innerHTML = "";
  if(!list) return;
  list.forEach((item, i) => {
    const card = document.createElement("div");
    card.className = "card";
    let flipped = false;
    const face = () => card.innerHTML = `<div class="obj-tag">${item.obj}</div><div class="q-text">${item.q}</div>`;
    const back = () => card.innerHTML = `<div class="obj-tag">Answer</div><div class="a-text">${item.a}</div><div class="ex-text">${item.ex}</div>`;
    face();
    card.onclick = () => { flipped = !flipped; flipped ? back() : face(); };
    container.appendChild(card);
  });
}
showSec(1);
</script>
</body>
</html>
