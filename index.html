<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NCARB PjM Master Study Tool</title>
<style>
  :root { --primary: #2d3436; --accent: #00b894; --bg: #f9f9f9; --card-bg: #ffffff; }
  body { font-family: 'Segoe UI', Helvetica, sans-serif; background: var(--bg); color: var(--primary); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
  h1 { font-weight: 300; letter-spacing: 2px; margin-bottom: 10px; font-size: 1.6rem; }
  .subtitle { margin-bottom: 30px; color: #636e72; font-size: 0.9rem; }
  
  .sections { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; max-width: 900px; width: 100%; margin-bottom: 20px; }
  .sec-btn { padding: 12px; border: 1px solid #ddd; border-radius: 4px; background: white; cursor: pointer; text-align: center; font-size: 0.8rem; transition: all 0.2s; text-transform: uppercase; letter-spacing: 1px; color: var(--primary); }
  .sec-btn:hover { border-color: var(--accent); color: var(--accent); }
  .sec-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

  .sub-tabs { display: none; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 8px; width: 100%; max-width: 900px; margin-bottom: 30px; }
  .sub-btn { padding: 8px; border: 1px solid #ddd; border-radius: 20px; font-size: 0.75rem; text-align: center; cursor: pointer; color: #636e72; background: white; transition: 0.2s; }
  .sub-btn.active { border-color: var(--accent); color: var(--accent); font-weight: bold; }

  .card-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; width: 100%; max-width: 1000px; }
  .card { background: var(--card-bg); border-radius: 8px; padding: 30px; min-height: 180px; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; border: 1px solid #eee; box-shadow: 0 4px 6px rgba(0,0,0,0.02); transition: transform 0.2s; text-align: center; position: relative; }
  .card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px rgba(0,0,0,0.05); }
  
  .obj-tag { position: absolute; top: 15px; left: 15px; font-size: 0.65rem; color: #aaa; text-transform: uppercase; font-weight: bold; }
  .q-text { font-size: 1rem; line-height: 1.5; color: var(--primary); }
  .a-text { font-weight: 600; color: var(--accent); line-height: 1.5; font-size: 1.1rem; }
  .ex-text { margin-top: 15px; font-size: 0.85rem; color: #636e72; font-style: italic; border-top: 1px solid #eee; padding-top: 10px; }
</style>
</head>
<body>

<h1>PjM MASTER STUDY</h1>
<p class="subtitle">Complete Recovery Version: All Questions + AIA Contracts</p>

<div class="sections" id="secMenu">
  <div class="sec-btn" onclick="showSec(1)">1. Resource Mgmt</div>
  <div class="sec-btn" onclick="showSec(2)">2. Work Planning</div>
  <div class="sec-btn" onclick="showSec(3)">3. Contracts</div>
  <div class="sec-btn" onclick="showSec(4)">4. Execution</div>
  <div class="sec-btn" onclick="showSec(5)">5. Quality Control</div>
</div>

<div class="sub-tabs" id="conMenu">
  <div class="sub-btn" onclick="loadCon('B101')">B101 (Owner-Arch)</div>
  <div class="sub-btn" onclick="loadCon('A201')">A201 (Gen. Cond)</div>
  <div class="sub-btn" onclick="loadCon('C401')">C401 (Arch-Cons)</div>
  <div class="sub-btn" onclick="loadCon('A101')">A101 (Owner-Cont)</div>
</div>

<div id="display" class="card-container"></div>

<script>
const studyData = {
  1: [
    {obj: "Obj 1.1", q: "Team for 8-story greenfield office with underground parking? (Select 4)", a: "Arch, MEP, Structural, Geotech.", ex: "Geotech is key for foundation data."},
    {obj: "Obj 1.1", q: "IPD Renovation of 1905 facility? (Select 4)", a: "GC, Geotech, Historian, CM.", ex: "IPD requires GC/CM in predesign."},
    {obj: "Obj 1.1", q: "DB Refrigerated Warehouse? (Select 3)", a: "GC, Refrigeration Cons., Structural.", ex: "Specialty cold-storage expertise required."},
    {obj: "Obj 1.2", q: "What is the Utilization Rate if billable hours are 1,400 out of 2,000?", a: "70%", ex: "Direct Hours / Total Hours."},
    {obj: "Obj 1.1", q: "Staffing strategy for first hospital project?", a: "Balanced/Matrix Staffing.", ex: "Mixes senior oversight with junior production."}
  ],
  2: [
    {obj: "Obj 2.1", q: "Architect sees workers without hard hats on site visit. Response?", a: "Memo to Contractor, copy Owner.", ex: "Architect informs but does not direct workers."},
    {obj: "Obj 2.1", q: "Design error found internally regarding occupancy? First step?", a: "Take corrective actions to modify project work plan.", ex: "Define path forward before talking to owner."},
    {obj: "Obj 2.2", q: "Parade timing constraint in Springfield? Contact?", a: "Lindy Scralin (County Fair Board).", ex: "The constituent associated with the constraint."},
    {obj: "Obj 2.1", q: "Primary purpose of a WBS?", a: "Divide project into manageable work packages.", ex: "Essential for scheduling and fee allocation."}
  ],
  3: {
    'B101': [
      {obj: "Obj 3.1", q: "What are the 5 Basic Services in AIA B101?", a: "SD, DD, CD, Bidding, and CA.", ex: "Defined in Article 3."},
      {obj: "Obj 3.1", q: "Who owns the copyright to the Instruments of Service?", a: "The Architect.", ex: "Owner is granted a license to use them."}
    ],
    'A201': [
      {obj: "Obj 3.3", q: "Under A201, who has the legal authority to stop the work?", a: "The Owner.", ex: "Architect can reject work, but cannot order stoppage."},
      {obj: "Obj 3.3", q: "Claim notification period after an occurrence?", a: "21 days.", ex: "Standard notification time in A201."}
    ],
    'C401': [
      {obj: "Obj 3.2", q: "Responsibility for consultant's technical accuracy?", a: "The Consultant.", ex: "Architect coordinates; Consultant is the licensed pro."}
    ],
    'A101': [
      {obj: "Obj 3.3", q: "Payment structure of A101 agreement?", a: "Stipulated Sum.", ex: "A fixed-price contract."}
    ]
  },
  4: [
    {obj: "Obj 4.1", q: "Estimate is 15% over budget in DD phase. First step?", a: "Evaluate estimate to identify scope/material changes.", ex: "Mitigate changes to align with budget."},
    {obj: "Obj 4.4", q: "DRB rejects signage on permit set. Best action?", a: "Remove signage from permit set and submit separately.", ex: "Allows primary building permit to proceed."},
    {obj: "Obj 4.2", q: "How to respond to 'Scope Creep'?", a: "Analyze impact on fees and schedule immediately.", ex: "Prevents uncompensated labor."}
  ],
  5: [
    {obj: "Obj 5.2", q: "Internal review timing based on 80% completion? (Check 4)", a: "M2W1, M3W3, M6W3, M8W1.", ex: "Calculated based on quality control schedule."},
    {obj: "Obj 5.3", q: "Stakeholder engagement row showing interviews early + updates at phase start?", a: "Row D.", ex: "Shows frequency of engagement."},
    {obj: "Obj 5.1", q: "Architect in new jurisdiction. First step?", a: "Identify AHJs and determine submittal requirements.", ex: "Critical for jurisdictional approvals."}
  ]
};

function showSec(id) {
  document.querySelectorAll('.sec-btn').forEach((b, idx) => b.classList.toggle('active', (idx + 1) === id));
  const cm = document.getElementById('conMenu');
  if(id === 3) {
    cm.style.display = 'grid';
    loadCon('B101');
  } else {
    cm.style.display = 'none';
    render(studyData[id]);
  }
}

function loadCon(type) {
  document.querySelectorAll('.sub-btn').forEach(b => b.classList.toggle('active', b.innerText.includes(type)));
  render(studyData[3][type]);
}

function render(list) {
  const container = document.getElementById("display");
  container.innerHTML = "";
  if(!list) return;
  list.forEach((item, i) => {
    const card = document.createElement("div");
    card.className = "card";
    let flipped = false;
    const face = () => card.innerHTML = `<div class="obj-tag">${item.obj}</div><div class="q-text">${item.q}</div>`;
    const back = () => card.innerHTML = `<div class="obj-tag">Answer</div><div class="a-text">${item.a}</div><div class="ex-text">${item.ex}</div>`;
    face();
    card.onclick = () => { flipped = !flipped; flipped ? back() : face(); };
    container.appendChild(card);
  });
}
showSec(1);
</script>
</body>
</html>
