<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>A-Practice | Architectural Intelligence</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<style>
  :root { --bg: #f4f4f4; --text: #1a1a1a; --subtle: #888; --accent: #0047FF; --border: #D1D1D1; }
  body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
  .sheet { background: white; max-width: 850px; margin: 0 auto; padding: 50px; box-shadow: 0 0 20px rgba(0,0,0,0.05); min-height: 100vh; box-sizing: border-box; border: 1px solid var(--border); }
  header { border-bottom: 2px solid var(--text); padding-bottom: 10px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: flex-end; }
  header h1 { font-size: 1.5rem; margin: 0; text-transform: uppercase; letter-spacing: -0.5px; }
  .version { font-size: 0.7rem; color: var(--accent); font-weight: bold; }
  textarea { width: 100%; height: 80px; border: none; border-bottom: 1px solid var(--border); font-size: 1.1rem; color: var(--text); padding: 10px 0; outline: none; transition: 0.3s; background: transparent; }
  textarea:focus { border-bottom: 1px solid var(--text); }
  .action-btns { margin: 30px 0; display: flex; flex-direction: column; gap: 12px; }
  button { width: 100%; padding: 14px; border-radius: 2px; font-weight: 500; text-transform: uppercase; cursor: pointer; font-size: 0.75rem; border: 1px solid var(--text); }
  #frameBtn { background: transparent; color: var(--text); opacity: 0.4; }
  #frameBtn.ready { opacity: 1; background: var(--text); color: white; }
  #pdfBtn { background: transparent; color: var(--accent); border-color: var(--accent); display: none; }
  #resultsArea { display: none; margin-top: 40px; border-top: 1px solid var(--text); padding-top: 30px; }
  .report-text { line-height: 1.6; font-size: 0.95rem; white-space: pre-wrap; color: #333; }
  h3 { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1.5px; color: var(--subtle); margin-bottom: 15px; }
</style>
</head>
<body>
<div class="sheet" id="content">
  <header>
    <h1>A-Practice // Analysis</h1>
    <div class="version">V1.04 PROFESSIONAL TIER</div>
  </header>
  <main>
    <textarea id="pInput" placeholder="Enter address for technical scan..." oninput="monitor()"></textarea>
    <div class="action-btns">
      <button id="frameBtn" onclick="frame()">Execute Scan</button>
      <button id="pdfBtn" onclick="downloadPDF()">Export Technical Summary (PDF)</button>
    </div>
    <div id="resultsArea">
      <h3>Executive Technical Summary</h3>
      <div id="pro-analysis" class="report-text"></div>
    </div>
  </main>
</div>
<script>
  function monitor() {
    const btn = document.getElementById('frameBtn');
    if(document.getElementById('pInput').value.length > 5) { btn.classList.add('ready'); } 
    else { btn.classList.remove('ready'); }
  }
  async function frame() {
    const input = document.getElementById('pInput').value;
    const btn = document.getElementById('frameBtn');
    if(input.length < 5) return;
    btn.innerText = "Analyzing PDFs...";
    btn.disabled = true;
    try {
      const response = await fetch('/api/frame', {
        method: 'POST',
        body: JSON.stringify({ prompt: input })
      });
      const data = await response.json();
      document.getElementById('resultsArea').style.display = 'block';
      document.getElementById('pdfBtn').style.display = 'block';
      document.getElementById('pro-analysis').innerText = data.analysis;
      btn.innerText = "New Scan";
      btn.disabled = false;
    } catch (error) {
      alert("Scan failed. Check OpenAI status.");
      btn.innerText = "Execute Scan";
      btn.disabled = false;
    }
  }
  function downloadPDF() {
    const element = document.getElementById('content');
    html2pdf().from(element).save('Technical-Report.pdf');
  }
</script>
</body>
</html>
